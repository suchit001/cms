

{% extends 'base.html' %}


{% block title %}Sign Up{% endblock %}

{% block body %}
<div class="form">
  <h1>Documents</h1>
    <form>
    {% csrf_token %}
    {% for field in form %}
    <div class="documents">
        <a href="{{ field.value.url }}">{{ field.label }}</a>
    </div>
      <br>
    {% endfor %}
    <br>
    <br>
      <a href="{% url 'users:documentsupload' user.id %}" id="edit">Edit</a>
    </form>
</div>
{% endblock %}
