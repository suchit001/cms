
{% extends 'base.html' %}


{% block title %}Sign Up{% endblock %}

{% block body %}
<div class="form">
  <h1>Personal Details</h1>
    {% csrf_token %}
    {% for field in form %}
    <div class="tag" >
      {{ field.label_tag}}
    </div>
    <div class="field">
        <input value="{{ field.value }}" disabled>
    </div>
    {% endfor %}
    <a href="{% url 'users:update' user.id %}" id="edit">Edit</a>
</div>
</div>
{% endblock %}
