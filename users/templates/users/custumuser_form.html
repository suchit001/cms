
{% extends 'base.html' %}


{% block title %}Sign Up{% endblock %}

{% block body %}
<div class="form">
  <h1>Personal Details</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="tag" >
      {{ field.label_tag}}
    </div>
    <div class="field">
      {{ field }}

    </div>
    {% endfor %}
    <!--{{ form.as_p }-->
    <button type="submit">Save</button>
  </form>
</div>
</div>
{% endblock %}
